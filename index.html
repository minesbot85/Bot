<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mines Bot</title>

<style>
body{
    margin:0;
    font-family:Arial,sans-serif;
    background:#0b1320;
    color:#e5e7eb;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
}
.card{
    width:360px;
    background:#0f1b2d;
    border-radius:16px;
    padding:20px;
}

/* KEY */
#keySection{
    display:flex;
    flex-direction:column;
    gap:12px;
}
#keySection input{
    height:40px;
    border:none;
    border-radius:12px;
    padding:0 12px;
    background:#1e2a3a;
    color:#fff;
}
#keySection button{
    height:42px;
    border:none;
    border-radius:14px;
    background:#2ecc71;
    font-weight:800;
    cursor:pointer;
}

/* BOT */
#botUI{
    display:none;
    flex-direction:column;
    gap:14px;
}
.title{
    text-align:center;
    font-weight:700;
}

/* GRID */
.grid{
    display:grid;
    grid-template-columns:repeat(5,1fr);
    gap:4px;
}
.tile{
    aspect-ratio:1/1;
    background:#1e2a3a;
    border-radius:8px;
    transition:.25s;
}
.tile.selected{
    background:#9bff3f;
    box-shadow:0 0 5px rgba(155,255,63,.35);
    transform:scale(1.03);
}

/* INPUTS */
.input,.select{
    height:38px;
    border:none;
    border-radius:12px;
    padding:0 10px;
    background:#1e2a3a;
    color:#fff;
}
.row{
    display:flex;
    gap:8px;
}
.btn{
    height:42px;
    border:none;
    border-radius:14px;
    background:#2ecc71;
    font-weight:900;
    cursor:pointer;
}

/* PENDING */
#pending{
    position:fixed;
    inset:0;
    background:rgba(11,19,32,.95);
    display:none;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    z-index:999;
    text-align:center;
}
.spinner{
    width:42px;
    height:42px;
    border:4px solid #1e2a3a;
    border-top:4px solid #9bff3f;
    border-radius:50%;
    animation:spin 1s linear infinite;
    margin-bottom:12px;
}
@keyframes spin{to{transform:rotate(360deg);}}
.queue{
    font-size:13px;
    color:#9aa4b2;
    margin-top:6px;
}
</style>
</head>

<body>

<div class="card">

<!-- KEY SCREEN -->
<div id="keySection">
    <div class="title">Enter Access Key</div>
    <input id="keyInput" placeholder="Enter Key">
    <button onclick="checkKey()">Unlock</button>
</div>

<!-- BOT UI -->
<div id="botUI">
    <div class="title">stake Mines Bot </div>

    <div class="grid" id="grid"></div>

    <input id="seed" class="input" placeholder="Server Seed">

    <div class="row">
        <input id="bet" type="number" class="input" placeholder="Bet Amount">
        <select class="select">
            <option>USDT</option>
            <option>INR</option>
            <option>USD</option>
            <option>EUR</option>
            <option>GBP</option>
            <option>JPY</option>
            <option>AUD</option>
            <option>BTC</option>
            <option>ETH</option>
        </select>
    </div>

    <!-- MINES (DEFAULT = 3) -->
    <select id="mines" class="select">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3" selected>3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
    </select>

    <button class="btn" onclick="predict()">Predict</button>
</div>

</div>

<!-- PENDING SCREEN -->
<div id="pending">
    <div class="spinner"></div>
    <div id="pendingText">Analyzing...</div>
    <div class="queue" id="queueText"></div>
</div>

<script>
/* KEY */
function checkKey(){
    if(keyInput.value==="Rahul890@"){
        keySection.style.display="none";
        botUI.style.display="flex";
    }else{
        alert("Wrong Key!");
    }
}

/* GRID */
const grid=document.getElementById("grid");
for(let i=0;i<25;i++){
    const d=document.createElement("div");
    d.className="tile";
    grid.appendChild(d);
}

/* PREDICT */
async function predict(){
    if(!seed.value || !bet.value){
        alert("Server Seed & Bet Amount required");
        return;
    }

    pending.style.display="flex";

    const steps=[
        "Connecting to server...",
        "Analyzing server seed...",
        "Decrypting pattern...",
        "Calculating safe tiles...",
        "Finalizing prediction..."
    ];

    let q=1;
    for(let s of steps){
        pendingText.textContent=s;
        queueText.textContent=`Queue ${q}/${steps.length}`;
        q++;
        await wait(700);
    }

    pending.style.display="none";

    const tiles=[...document.querySelectorAll(".tile")];
    tiles.forEach(t=>t.classList.remove("selected"));

    const mines=+minesSelect.value;
    const count=mines>=6 ? rand(3,4) : rand(3,6);

    const set=new Set();
    while(set.size<count){
        set.add(rand(0,24));
    }

    [...set].forEach((i,idx)=>{
        setTimeout(()=>tiles[i].classList.add("selected"),idx*120);
    });
}

function wait(ms){return new Promise(r=>setTimeout(r,ms))}
function rand(a,b){return Math.floor(Math.random()*(b-a+1))+a}

const seed=document.getElementById("seed");
const bet=document.getElementById("bet");
const minesSelect=document.getElementById("mines");
</script>

</body>
</html>
